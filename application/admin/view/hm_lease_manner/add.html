<!-- Page -->
<div class="page animsition">
  <div class="page-header">
    <h1 class="page-title"># 租赁管理</h1>
  </div>
  <div class="page-content">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">@ 添加出租方式</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" action="/admin/HmLeaseManner/add?id={$id}" method="post" id="HmLeaseMannerForm">
          <div class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="cname" placeholder="请输入名称" {if condition="($id)"}value="{$data.cname}"{/if} >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="sort" placeholder="排序？数字越小越靠前" {if condition="($id)"}value="{$data.sort}"{/if} >
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">添 加</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Page -->

{include file="layouts/footer" /}
